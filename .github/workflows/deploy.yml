name: Deploy to Production

on:
  push:
    branches:
      - main
      - payload-migration

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Step 1: Build validation (check that code compiles)
  build:
    name: Validate Build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build validation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
          NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
        run: npm run build

      - name: Notify build success
        if: success()
        run: echo "‚úÖ Build validation passed"

      - name: Notify build failure
        if: failure()
        run: |
          echo "‚ùå Build validation failed - stopping deployment pipeline"
          exit 1

  # Step 2: Run migrations on production database
  migrate:
    needs: build
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
          NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
        run: npm run payload migrate

      - name: Notify migration success
        if: success()
        run: echo "‚úÖ Migrations completed successfully"

      - name: Notify migration failure
        if: failure()
        run: |
          echo "‚ùå Migration failed - stopping deployment"
          exit 1

  # Step 3: Build and deploy to Vercel
  deploy:
    name: Deploy to Vercel
    needs: migrate
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Deployment successful
        run: |
          echo "‚úÖ Deployed to: ${{ steps.deploy.outputs.url }}"

  # Step 4: Health check after deployment
  health-check:
    name: Post-deployment Health Check
    needs: deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 45

      - name: Check application health
        run: |
          URL="${{ secrets.PRODUCTION_URL }}"

          # Ensure URL is set
          if [ -z "$URL" ]; then
            echo "‚ùå PRODUCTION_URL secret is not set"
            exit 1
          fi

          echo "üîç Checking health of: $URL"

          # Retry logic with exponential backoff
          max_retries=5
          retry=0

          while [ $retry -lt $max_retries ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" -L "$URL")

            echo "Attempt $((retry + 1))/$max_retries - Status code: $response"

            # Accept 2xx and 3xx status codes as success
            if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
              echo "‚úÖ Health check passed with status: $response"
              exit 0
            fi

            retry=$((retry + 1))
            if [ $retry -lt $max_retries ]; then
              wait_time=$((retry * 10))
              echo "‚è≥ Waiting ${wait_time}s before retry..."
              sleep $wait_time
            fi
          done

          echo "‚ùå Health check failed after $max_retries attempts with final status: $response"
          echo "üí° Check deployment URL and server logs"
          exit 1
